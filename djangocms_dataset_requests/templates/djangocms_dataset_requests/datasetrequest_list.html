{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h2>Data Requests</h2>
      <p>The details and current status of data requests submit through the <a href="{% url 'new_request' %}">Data Request
      </a> page can be seen here.</p>
      <div id="dataset-requests-list">
        {% for dsr in dataset_requests %}
        <div class="dataset-request" id="request-{{forloop.counter}}">
          <h3 class="dataset-request-title">
            <a href="{% url 'request_home' %}/{{dsr.id}}/">{{dsr.dataset_name}}</a>
          </h3>
          <span class="dataset-request-status state-{{dsr.status}}">
            {{dsr.get_status_display}}
          </span>
          <span class="dataset-request-requested-date">
            {{dsr.created_date}}
          </span>
        </div>
        {% endfor%}
      </div>
    </div>
  </div>
</div>
{% endblock %}
